<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <h2>The Web (Cooler) Edition</h2>
    <article class="hidden">
      <section class="game-container">
        <div data-pos-index="0" class="board-cell"></div>
        <div data-pos-index="1" class="board-cell"></div>
        <div data-pos-index="2" class="board-cell"></div>
        <div data-pos-index="3" class="board-cell"></div>
        <div data-pos-index="4" class="board-cell"></div>
        <div data-pos-index="5" class="board-cell"></div>
        <div data-pos-index="6" class="board-cell"></div>
        <div data-pos-index="7" class="board-cell"></div>
        <div data-pos-index="8" class="board-cell"></div>
      </section>
      <p class="status"></p>
    </article>
    <button id="start">Start Game!</button>
    <footer>
      <p>
        &copy; Soham Raut, 2022.
      </p>
    </footer>
  </body>
</html>
